<app-header></app-header>
<div class="container">
<div class="col-md-12 margnt">
<h2> User Details</h2>
<!-- <a class="nav-link right" routerLink = "/createnew" >Create New Account</a> -->
<div class="table-responsive">
<table class="table table-striped table table-bordered">
  <thead>
  <tr>
    <th class="hidden">Id</th>
    <th>Name</th> 
    <th>email</th>
    <th>password</th>
    <!-- <th>Action</th> -->
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let forms of form">
    <td class="hidden">{{forms.id}}</td>
    <td>{{forms.name}}</td>
    <td>{{forms.email}}</td>
    <td>{{forms.password}}</td>
 <!--    <td><button class="btn btn-primary" (click)="update(forms.id)" id="{{forms.id}}"> Update </button></td> -->
    <td><button class="iconbtv" (click)="delete(forms.id)" id="{{forms.id}}"> <i class="fa fa-trash" aria-hidden="true"></i>
 </button></td>
  </tr>
  </tbody>
</table>
</div>
</div>
</div>

<app-header></app-header>
<div class="container">
<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6 md8">
    <h2 class="lgnh2">Create New Account</h2>
    <form #forms="ngForm" (ngSubmit)="onSubmit(form)">
    <div class="form-group">
        <label for="email">Name:</label>
        <input type="text" class="form-control" id="name" class="form-control" name="name" placeholder="Enter name" required [(ngModel)]="form.name"  >
      </div>
      <div class="form-group">
         <label for="email" class="control-label">Email</label>
        <input type="email" class="form-control" id="email" class="form-control"  name="email" placeholder="Enter Email" required [(ngModel)]="form.email"  >
      </div>

      <div class="form-group">
        <label for="password" class="control-label">Password</label>
        <input type="password" class="form-control" id="pwd"  placeholder="Enter password" [(ngModel)]="form.password"  name="pwd" required>
      </div>
      <div class="checkbox">
       <!--  <label><input type="checkbox" name="remember"> Remember me</label> -->
      </div>
      <button type="submit" [disabled]="!forms.valid" class="btn btn-primary"> Submit</button>
      <p class="green">{{datas}}</p>
    </form>
    </div>
    <div class="col-md-3"></div>
   <!--  <app-dashboard [childMessage]="parentMessage"></app-dashboard> -->
  </div>
</div>

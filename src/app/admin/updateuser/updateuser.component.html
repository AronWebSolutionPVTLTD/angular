 <div class="container">
<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6 md8">
    <h2 class="lgnh2">Update User Account</h2>
    <form  #form="ngForm">
    <div class="form-group">
        <label for="email">Name:</label>
        <input required type="text" class="form-control" id="name" class="form-control" name="name" placeholder="Enter name"  [(ngModel)]="form.name"  >
      </div>
      <div class="form-group">
         <label for="email" class="control-label">Email</label>
        <input required type="email" class="form-control" id="email" class="form-control"  name="email" placeholder="Enter Email"  [(ngModel)]="form.email"  >
      </div>

      <div class="form-group">
        <label for="password" class="control-label">Password</label>
        <input required type="password" class="form-control" id="pwd"  placeholder="Enter password" [(ngModel)]="form.pwd"  name="pwd" >
      </div>
      <div class="checkbox">
      </div>
      <button type="submit" [disabled]="!form.valid" class="btn btn-primary"> Submit</button>
    </form>
    </div>
    <div class="col-md-3"></div>
   
  </div>
</div>

<div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100">
        <div class="login100-pic js-tilt" data-tilt>
          <img src="assets/images/img-01.png" alt="IMG">
        </div>

        <form class="login100-form validate-form" #forms="ngForm" (ngSubmit)="onSubmit(form)">
          <span class="login100-form-title">
            Employee Login
          </span>

          <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
            <input class="input100" type="email" name="email" placeholder="Email" required [(ngModel)]="form.email">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-envelope" aria-hidden="true"></i>
            </span>
          </div>

          <div class="wrap-input100 validate-input" data-validate = "Password is required">
            <input class="input100" type="password" id="password"  required [(ngModel)]="form.password"  name="password" placeholder="Password">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-lock" aria-hidden="true"></i>
            </span>
          </div>
          
          <div class="container-login100-form-btn">
            <button type="submit" class="login100-form-btn btn" [disabled]="!forms.valid">
              Login
            </button>
          </div>

           <div class="text-center p-t-12">
           <span class="txt1">
              Forgot
            </span>
            <span class="txt2" data-toggle="modal" data-target="#myModal">Username / Password?</span>
            <!-- <a class="txt2" href="#">
              Username / Password?
            </a> -->
            <p class="red" id="show">{{datas}}</p> 
          </div> 

          <!-- <div class="text-center p-t-136">
            <a class="txt2" href="#">
              Create your Account
              <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
            </a>
          </div> -->
        </form>
      </div>
    </div>
  </div>

  <div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
    <form class="validate-form" #forms="ngForm" (ngSubmit)="onSendEmail(form)">
      <div class="modal-header">
        <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
        <h4 class="modal-title">Forgot Password</h4>
      </div>
      <div class="modal-body">
          <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
            <input class="input100" type="email" name="email" placeholder="Email" required [(ngModel)]="form.email">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-envelope" aria-hidden="true"></i>
            </span>
          </div>
      </div>
      <div class="modal-footer">
       <button type="submit" class="login100-form-btn btn" [disabled]="!forms.valid">
              Send
        </button>
        <button type="button" class="login100-form-btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </form>
    </div>
  </div>
</div>
